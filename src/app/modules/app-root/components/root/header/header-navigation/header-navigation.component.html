<div 
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="1rem">

  <ng-container *ngFor="let element of menu">
    <button 
        mat-button 
        *ngIf="element.show$ | async"
        [routerLink]="element.link">
      {{element.title}}
    </button>
  </ng-container>
 
</div>
