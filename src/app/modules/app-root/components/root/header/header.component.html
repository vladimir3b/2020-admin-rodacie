<mat-toolbar 
    color="primary"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="1rem">  
  <button fxHide.gt-sm mat-icon-button (click)="onToggle()">
    <mat-icon>menu</mat-icon> 
  </button>  
  <fg-logo></fg-logo>
  <fg-header-navigation fxHide.lt-md></fg-header-navigation>
  <button *ngIf="authenticatedUser$ | async" mat-icon-button>
    <mat-icon>person</mat-icon> 
    {{ authenticatedUser$ | async }}
  </button>
</mat-toolbar>
